<!DOCTYPE html>
<html>
	<head>
		<title>Aula 2 sobre JavaScript</title>
		<script language="javascript" type="text/javascript">
			var n = confirm("Você eh o João");
			if(n){
				document.write("<span style='color: #ff00ff; font-size:30px;'>Seja bem vindo João!!!</span>");
			}else{
				var nome = prompt("Seu nome:"," ");
				if((nome == "Luan") == false){
				document.write("<span style='color: #ff00ff; font-size:30px;'>Seja bem vindo: " + nome + "</span>");
				}else{
					document.write("<span style='color: #ff00ff; font-size:30px;'>Você não eh bem vindo: " + nome + "</span>");
				}
			}
		</script>
		<style type="text/css">
			body{
				background-color: #ffffff
			}
		</style>
	</head>
	<body>

	</body>
</html>
