<!DOCTYPE html>
<html>
	<head>
		<title>Aula sobre lista - Javascript</title>
		<script type="text/javascript">
			function clique(link){
				window.open(link);
			}
		</script>
	</head>
	<body>
		<select name="cores"; size="3" onchange="clique(value)">
			<option value="verde.html">10R$</option>
			<option value="vermelho.html">20R$</option>
			<option value="zoeira.html">50R$</option>
		</select>
	</body>
</html>
