<!DOCTYPE html>
<html>
	<head>
		<title>Aula sobre Array - Javascript</title>
		<script type="text/javascript">
			var vetor = new Array("kkk", "hhh", "uuu", "ççç", "lll");
			var n = 0;
			for (var i = vetor.length - 1; i >= 0; i--) {
				document.write("<span style='color: white; font-size: 25px;'>Palavra dentro do array: " + vetor[i] + "</span>" + "<br>");
			}
			for (var i = 0; i < 3; i++) {
				document.write("<br>");
				}
			for(var i = 0; i < vetor.length; i++){
				if(vetor[i] == "hhh"){
					document.write("<span style='color: white; font-size: 30px;'>Palavra procurada: " + vetor[i] + "</span>" + "<br>");
				}else{
					n++;
				}
			}
			if(n == vetor.length){
				document.write("<span style='color: blue; font-size: 60px;'>Palavra procurada não achada</span>" + "<br>");
			}
		</script>
		<style type="text/css">
			body{
				background-color: red;
			}
		</style>
	</head>
	<body>

	</body>
</html>
