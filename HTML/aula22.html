<!DOCTYPE html>
<html>
	<head>
		<title>Aula sobre funções</title>
		<script type="text/javascript">
			function soma(){
				res = 37852222232326 + 316546511;
				alert("Soma : " + res);
			}
			soma();
			function soma2(n1, n2){
				resp = n1 + n2;
				return resp;
			}
			resu = soma2(37, 33);
			document.write("<span style='color: green; font-size: 40px;'>Resultado = " + resu + "</span>");
		</script>
	</head>
	<body>

	</body>
</html>
