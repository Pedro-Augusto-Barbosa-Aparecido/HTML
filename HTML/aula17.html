<!DOCTYPE html>
<html>
	<head>
		<title>Formatação de formulário com CSS</title>
		<style type="text/css">
			body{
				background-color: #dddddd;
			}
			label{
				text-decoration: underline;
				color: #ff00ad;
				font-size: 26px;
			}
			.bt{
				background-color: #aaaaaa;
				font-size: 20px;
				color: #ff0000;
				font-family: Arial;
				cursor: pointer;
			}
			.bt:hover{
				border:2px solid black;
			}
		</style>
	</head>
	<body>
		<form name="F_fomu" method="post" action="recebe.html">
			<label>Nome: <input type="text" name="usuario"></label><br>
			<label>E-mail: <input type="text" name="e-mail"></label><br>
			<label>Password: <input type="password" name="senha"></label><br>
			<label><a href="Projete.html">Já possui uma conta?</a></label>
			<br><br><br><br>
			<label>Dominio do e-mail</label>
			<select name="email">
				<option value="g">Gmail</option>
				<option value="h">Hotmail</option>
				<option value="y">yahoo</option>		
			</select>
			<br><br>
			<label>Digite a resposta:</label><br>
			<textarea name="n" cols="60" rows="3"></textarea><br><br>
			<input class="bt" type="submit" value="send">
			<input class="bt" type="reset" value="clear">
			<input class="bt" type="button" value="without function">
		</form>
	</body>
</html>
