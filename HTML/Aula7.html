<!DOCTYPE html>
<html>
	<head>
		<title>Formatação CSS para tabelas</title>
		<style type="text/css">
			table{
				border-spacing: 0px;
				border-collapse: collapse;
				padding: 0px;
				
			}td{
				border: 1px solid #549625;
				font-size: 50px;
				background-color: #458799;
			}body{
				background-color: #55ff98
			}.test{
				background-color: #ad54ff
			}
		</style>
	</head>
	<body>
		<table width="1024" align="center">
			<tr>
				<td colspan="2" align="center" class="test">Jogos de PC</td>
			</tr>
			<tr>
				<td>Core 2 duo</td>
				<td>Core i3</td>
			</tr>
			<tr>
				<td>League of legends</td>
				<td>GTA San Andres</td>
			</tr>
			<tr>
				<td>Minecraft</td>
				<td>Dota</td>
			</tr>
			<tr>
				<td>Asphalt 9</td>
				<td>Gta 4</td>
			</tr>
			<tr>
				<td>GTA Vice City</td>
				<td>Garena Free Fire</td>
			</tr>
		</table>
	</body>
</html>
